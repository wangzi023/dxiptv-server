<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV 后台管理系统 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
    }
    .card {
      border: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 2rem 1.5rem;
      text-align: center;
      border-radius: 15px 15px 0 0;
    }
    .card-header h3 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .card-header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }
    .form-control {
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .btn-primary:disabled {
      opacity: 0.7;
      transform: none;
    }
    .alert {
      border-radius: 8px;
      border: none;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    .form-control-icon {
      border: 2px solid #e9ecef;
    }
    .info-text {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }
    .toggle-form {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e9ecef;
    }
    .toggle-form a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-form a:hover {
      text-decoration: underline;
    }
    .input-group-text {
      border: 2px solid #e9ecef;
      background: transparent;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- 登录表单 -->
    <div id="loginForm">
      <div class="card">
        <div class="card-header">
          <div class="logo">
            <i class="bi bi-tv"></i>
          </div>
          <h3>IPTV 管理系统</h3>
          <p>管理员登录</p>
        </div>
        <div class="card-body p-4">
          <div id="loginAlert"></div>
          <form id="loginFormElement">
            <div class="form-group">
              <label class="form-label" for="loginUsername">
                <i class="bi bi-person"></i> 用户名
              </label>
              <input type="text" class="form-control form-control-icon" id="loginUsername" 
                     placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="loginPassword">
                <i class="bi bi-lock"></i> 密码
              </label>
              <input type="password" class="form-control form-control-icon" id="loginPassword" 
                     placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
              <i class="bi bi-box-arrow-in-right"></i> 登录
            </button>
          </form>
          <div class="info-text">
            <i class="bi bi-info-circle"></i> 默认用户名: <strong>admin</strong>
          </div>
        </div>
      </div>
    </div>

    <!-- 修改密码表单（首次登录） -->
    <div id="changePasswordForm" style="display: none;">
      <div class="card">
        <div class="card-header">
          <div class="logo">
            <i class="bi bi-shield-lock"></i>
          </div>
          <h3>修改密码</h3>
          <p>首次登录需要修改默认密码</p>
        </div>
        <div class="card-body p-4">
          <div id="changePasswordAlert"></div>
          <form id="changePasswordFormElement">
            <div class="form-group">
              <label class="form-label" for="oldPassword">
                <i class="bi bi-lock"></i> 旧密码
              </label>
              <input type="password" class="form-control form-control-icon" id="oldPassword" 
                     placeholder="请输入当前密码" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="newPassword">
                <i class="bi bi-shield-check"></i> 新密码
              </label>
              <input type="password" class="form-control form-control-icon" id="newPassword" 
                     placeholder="请输入新密码（至少6位）" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="confirmPassword">
                <i class="bi bi-shield-check"></i> 确认新密码
              </label>
              <input type="password" class="form-control form-control-icon" id="confirmPassword" 
                     placeholder="请再次输入新密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="changePasswordBtn">
              <i class="bi bi-check-circle"></i> 确认修改
            </button>
          </form>
          <div class="info-text">
            <i class="bi bi-exclamation-triangle"></i> 为了系统安全，请设置一个强密码
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = `${window.location.origin}/api`;

    // 检查是否已登录
    window.addEventListener('load', () => {
      const token = localStorage.getItem('auth_token');
      if (token) {
        // 验证令牌
        fetch(`${API_BASE_URL}/auth/verify`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(r => r.json()).then(data => {
          if (data.error) {
            localStorage.removeItem('auth_token');
          } else {
            window.location.href = '/';
          }
        }).catch(() => {
          localStorage.removeItem('auth_token');
        });
      }
    });

    // 登录处理
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 登录中...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('auth_token', data.token);
          
          // 检查是否需要修改密码
          if (data.is_first_login) {
            showAlert('loginAlert', '登录成功，请修改默认密码', 'success');
            // 隐藏登录表单，显示修改密码表单
            setTimeout(() => {
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('changePasswordForm').style.display = 'block';
              document.getElementById('oldPassword').focus();
            }, 800);
          } else {
            showAlert('loginAlert', '登录成功，正在跳转...', 'success');
            setTimeout(() => {
              window.location.href = '/';
            }, 500);
          }
        } else {
          showAlert('loginAlert', data.error || '登录失败', 'danger');
        }
      } catch (error) {
        showAlert('loginAlert', '网络错误: ' + error.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登录';
      }
    });

    // 修改密码处理
    document.getElementById('changePasswordFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('changePasswordBtn');

      if (newPassword !== confirmPassword) {
        showAlert('changePasswordAlert', '两次输入的密码不一致', 'danger');
        return;
      }

      if (newPassword.length < 6) {
        showAlert('changePasswordAlert', '新密码至少需要6位', 'danger');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 修改中...';

      try {
        const token = localStorage.getItem('auth_token');
        const response = await fetch(`${API_BASE_URL}/auth/change-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ old_password: oldPassword, new_password: newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          showAlert('changePasswordAlert', '密码修改成功，正在进入系统...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          if (response.status === 401) {
            showAlert('changePasswordAlert', '旧密码错误', 'danger');
          } else {
            showAlert('changePasswordAlert', data.error || '修改失败', 'danger');
          }
        }
      } catch (error) {
        showAlert('changePasswordAlert', '网络错误: ' + error.message, 'danger');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check-circle"></i> 确认修改';
      }
    });

    function showAlert(elementId, message, type) {
      const alertDiv = document.getElementById(elementId);
      alertDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
